    function getBrowserInfo() {
        const userAgent = navigator.userAgent;
        let browserName = 'Unknown';
        let browserVersion = 'Unknown';

        if (userAgent.indexOf("Firefox") > -1) {
            browserName = "Mozilla Firefox";
            browserVersion = userAgent.match(/Firefox\/([0-9]+(?:\.[0-9]+)*)/)[1];
        } else if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edg") === -1 && userAgent.indexOf("OPR") === -1) {
            browserName = "Google Chrome";
            browserVersion = userAgent.match(/Chrome\/([0-9]+(?:\.[0-9]+)*)/)[1];

            browserName = "Microsoft Edge";

            browserName = "Safari";
            browserVersion = userAgent.match(/Version\/([0-9]+(?:\.[0-9]+)*)/)[1];

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("matrix-canvas");
        const ctx = canvas.getContext("2d");
        const w = canvas.width = window.innerWidth;
        const h = canvas.height = window.innerHeight;
        const cols = Math.floor(w / 20) + 1;
        const ypos = Array(cols).fill(0);

        function matrix() {
            ctx.fillStyle = '#0001';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#0f0';
            ctx.font = '15pt monospace';

            ypos.forEach((y, ind) => {
                const text = String.fromCharCode(Math.random() * 128);
                const x = ind * 20;
                ctx.fillText(text, x, y);
                if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        setInterval(matrix, 50);
    });

</script>
